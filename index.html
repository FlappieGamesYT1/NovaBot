<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongGuessr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SongGuessr üéµ</h1>
        <p>Luister naar het fragment en kies het juiste nummer!</p>
        <button onclick="startGame()">Nieuw nummer</button>
        <div id="options"></div>
        <p id="result"></p>
    </div>
    
    <script>
        const clientId = "c868457bccde408c8472a677dbfe1d0f";  // ‚ö†Ô∏è Zet hier je echte Client ID
        const clientSecret = "553fef3b0d324d31b1150ec2c59596c8"; // ‚ö†Ô∏è Zet hier je echte Client Secret

        async function getAccessToken() {
            const response = await fetch("https://accounts.spotify.com/api/token", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `grant_type=client_credentials&client_id=${clientId}&client_secret=${clientSecret}`
            });

            const data = await response.json();
            return data.access_token;
        }

        async function getRandomTrack(token) {
            const response = await fetch("https://api.spotify.com/v1/recommendations?seed_genres=pop", {
                headers: { Authorization: `Bearer ${token}` }
            });

            const data = await response.json();
            const tracksWithPreview = data.tracks.filter(track => track.preview_url); // Alleen met preview

            if (tracksWithPreview.length === 0) {
                console.error("Geen nummers met preview gevonden.");
                return null;
            }

            return tracksWithPreview[Math.floor(Math.random() * tracksWithPreview.length)];
        }

        function playSong(previewUrl) {
            if (previewUrl) {
                const audio = new Audio(previewUrl);
                audio.play();
            } else {
                document.getElementById("result").innerText = "Geen preview beschikbaar.";
            }
        }

        function loadOptions(track) {
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            
            let options = [track.name, "Random Song 1", "Random Song 2"];
            options.sort(() => Math.random() - 0.5);

            options.forEach(option => {
                const btn = document.createElement("button");
                btn.innerText = option;
                btn.onclick = () => checkAnswer(option, track.name);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct) {
            document.getElementById("result").innerText = selected === correct 
                ? "‚úÖ Correct!" 
                : `‚ùå Fout! Het juiste antwoord was: ${correct}`;
        }

        async function startGame() {
            document.getElementById("result").innerText = "Laden...";
            const token = await getAccessToken();
            const track = await getRandomTrack(token);

            if (track) {
                document.getElementById("result").innerText = "";
                playSong(track.preview_url);
                loadOptions(track);
            } else {
                document.getElementById("result").innerText = "Geen nummers gevonden. Probeer opnieuw!";
            }
        }
    </script>
</body>
</html>
