<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongGuessr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SongGuessr 🎵</h1>
        <p>Luister naar het fragment en kies het juiste nummer!</p>
        <button onclick="startGame()">Nieuw nummer</button>
        <div id="options"></div>
        <p id="result"></p>
    </div>

    <script>
const clientId = "c868457bccde408c8472a677dbfe1d0f";  // 🔹 Vervang met jouw Spotify Client ID
const clientSecret = "553fef3b0d324d31b1150ec2c59596c8"; // 🔹 Vervang met jouw Client Secret
let currentTrack = null;

// 🔹 1. Token ophalen van Spotify API
async function getAccessToken() {
    try {
        const response = await fetch("https://accounts.spotify.com/api/token", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `grant_type=client_credentials&client_id=${clientId}&client_secret=${clientSecret}`
        });

        if (!response.ok) throw new Error("Kan geen token ophalen");
        const data = await response.json();
        return data.access_token;
    } catch (error) {
        console.error("Fout bij ophalen token:", error);
        document.getElementById("result").innerText = "Fout bij ophalen token!";
        return null;
    }
}

async function getRandomTrack(token) {
    try {
        const genres = ["pop", "rock", "hip-hop", "electronic", "indie"];
        const randomGenre = genres[Math.floor(Math.random() * genres.length)]; // 🔹 Willekeurig genre kiezen

        const response = await fetch(`https://api.spotify.com/v1/recommendations?seed_genres=${randomGenre}&limit=10`, {
            headers: { Authorization: `Bearer ${token}` }
        });

        if (!response.ok) throw new Error(`API Fout: ${response.statusText}`);
        const data = await response.json();

        // 🔹 Filter alleen nummers met preview
        const tracksWithPreview = data.tracks.filter(track => track.preview_url);

        if (tracksWithPreview.length === 0) {
            console.error("Geen tracks met preview gevonden. Probeer opnieuw!");
            return await getRandomTrack(token); // 🔄 Probeer opnieuw met een ander genre
        }

        return tracksWithPreview[Math.floor(Math.random() * tracksWithPreview.length)];
    } catch (error) {
        console.error("Fout bij ophalen track:", error);
        return null;
    }
}


// 🔹 3. Audio afspelen
function playSong(previewUrl) {
    if (previewUrl) {
        const audio = new Audio(previewUrl);
        audio.play();
    } else {
        document.getElementById("result").innerText = "Geen preview beschikbaar.";
    }
}

// 🔹 4. Antwoordopties genereren
function loadOptions(track) {
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    let options = [track.name, "Random Song 1", "Random Song 2"];
    options.sort(() => Math.random() - 0.5);

    options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
    });
}

// 🔹 5. Antwoord controleren
function checkAnswer(selected) {
    document.getElementById("result").innerText = selected === currentTrack.name 
        ? "✅ Correct!" 
        : `❌ Fout! Het juiste antwoord was: ${currentTrack.name}`;
}

// 🔹 6. Spel starten
async function startGame() {
    try {
        document.getElementById("result").innerText = "Laden...";
        const token = await getAccessToken();
        if (!token) return;

        const track = await getRandomTrack(token);
        if (track) {
            currentTrack = track;
            document.getElementById("result").innerText = "";
            playSong(track.preview_url);
            loadOptions(track);
        } else {
            document.getElementById("result").innerText = "Geen nummers gevonden. Probeer opnieuw!";
        }
    } catch (error) {
        console.error("Fout in startGame:", error);
        document.getElementById("result").innerText = "Er is een fout opgetreden!";
    }
}

// 🔹 Zorg ervoor dat startGame() beschikbaar is in HTML
window.startGame = startGame;

    </script>
</body>
</html>
