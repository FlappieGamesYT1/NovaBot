<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongGuessr</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <div class="container">
        <h1>SongGuessr ðŸŽµ</h1>
        <p>Luister naar het fragment en kies het juiste nummer!</p>
        <div id="spotify-player"></div>
        <div id="options"></div>
        <p id="result"></p>
        <button onclick="startGame()">Nieuw nummer</button>
    </div>
    
    <script>
        async function getAccessToken() {
            const clientId = "JOUW_CLIENT_ID";
            const clientSecret = "JOUW_CLIENT_SECRET";
            
            const response = await fetch("https://accounts.spotify.com/api/token", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `grant_type=client_credentials&client_id=${clientId}&client_secret=${clientSecret}`
            });
            
            const data = await response.json();
            return data.access_token;
        }
        
        async function startGame() {
            const token = await getAccessToken();
            document.getElementById("result").innerText = "";
            const track = await getRandomTrack(token);
            if (track) {
                currentTrack = track;
                playSong(track.preview_url);
                loadOptions(track);
            } else {
                document.getElementById("result").innerText = "Geen nummers gevonden. Probeer opnieuw!";
            }
        }
        
        async function getRandomTrack(token) {
            const response = await fetch("https://api.spotify.com/v1/recommendations?seed_genres=pop", {
                headers: { Authorization: `Bearer ${token}` }
            });
            const data = await response.json();
            
            if (!data.tracks || data.tracks.length === 0) {
                console.error("Geen tracks gevonden! Controleer de API-aanroep.");
                return null;
            }
            return data.tracks[Math.floor(Math.random() * data.tracks.length)];
        }
        
        function playSong(previewUrl) {
            if (previewUrl) {
                const audio = new Audio(previewUrl);
                audio.play();
            } else {
                document.getElementById("result").innerText = "Geen preview beschikbaar voor dit nummer.";
            }
        }
        
        function loadOptions(track) {
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            let options = [track.name, "Random Song 1", "Random Song 2"];
            options.sort(() => Math.random() - 0.5);
            options.forEach(option => {
                const btn = document.createElement("button");
                btn.innerText = option;
                btn.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(btn);
            });
        }
        
        function checkAnswer(selected) {
            if (selected === currentTrack.name) {
                document.getElementById("result").innerText = "âœ… Correct!";
            } else {
                document.getElementById("result").innerText = "âŒ Fout! Het was: " + currentTrack.name;
            }
        }
        
        window.onSpotifyWebPlaybackSDKReady = () => {
            const token = "JOUW_SPOTIFY_ACCESS_TOKEN";
            const player = new Spotify.Player({
                name: "SongGuessr",
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });
            
            player.connect().then(success => {
                if (success) {
                    console.log("Spotify Player succesvol verbonden!");
                }
            });
        };
    </script>
</body>
</html>
